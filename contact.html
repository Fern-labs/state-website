<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <!--ITEM 1-->
      <div class="item1 contact-item1">
        <header style="background-color: #002673" class="contact-header">
          <h1 style="margin: 0%">Contact</h1>
        </header>
        <nav>
          <ul class="front-ul" style="background-color: black">
            <li class="left-side">
              <a href="./index.html" class="front-li">Colorado</a>
            </li>
            <li class="left-side">
              <a href="./denver.html" class="front-li">Capital City</a>
            </li>
            <li class="left-side">
              <a href="./springs.html" class="front-li">Colorado Springs</a>
            </li>
            <li class="left-side">
              <a href="./frisco.html" class="front-li">Frisco</a>
            </li>
            <li class="r-contact">
              <a href="./contact.html" class="active front-li">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!--ITEM 2-->
      <div class="item2">
        <div class="forms">
          <form id="emailForm">
            <h3>Contact us at</h3>
            <br />
            <label for="fname">Enter your first name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First name"
            /><br />

            <label for="lname">Enter your last name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last name"
            /><br />

            <label for="email">Enter your email:</label><br />
            <input type="email" id="email1" name="email1"
            placeholder="johndoe@email.com"" oninput="check_Emails()" /><br />

            <label for="email2">Confrim your email:</label><br />
            <input
              type="email"
              id="email2"
              name="email2"
              placeholder="johndoe@email.com"
              oninput="check_Emails()"
            /><br />
            <span id="emailMessage" class="message"></span><br />

            <label for="email">Comments:</label><br />
            <textarea placeholder="Text"></textarea><br />
            <button>Submit</button>
          </form>
        </div>
        <!--JavaScript-->

        <script>
          function check_Emails() {
            const email1 = document.getElementById("email1").value;
            const email2 = document.getElementById("email2").value;
            const message = document.getElementById("emailMessage");

            if (email1 && email2) {
              if (email1 === email2) {
                message.textContent = "Emails match";
                message.className = "message match";
              } else {
                message.textContent = "Emails do not match";
                message.className = "message mismatch";
              }
            } else {
              message.textContent = "";
              message.className = "message";
            }
          }
        </script>
      </div>
      <!--ITEM 3-->
      <div class="item3" style="background-color: #002673"></div>
      <footer class="contact-footer">
        <a href="./index.html" class="footer-a">Home</a>
        <a href="./denver.html" class="footer-a">Capital City</a>
        <a href="./springs.html" class="footer-a">Colorado Springs</a>
        <a href="./frisco.html" class="footer-a">Frisco</a>
        <a href="./contact.html" class="footer-a">Contact</a>
      </footer>
    </section>
  </body>
</html>
